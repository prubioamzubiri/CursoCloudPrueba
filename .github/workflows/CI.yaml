name: ci

on:
  pull_request:
    branches: [main]


jobs:
  UnitTests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 13
        uses: actions/setup-java@v1
        with:
          java-version: 1.13
      - name: Maven Package and Tests
        run: mvn -B clean package
      - name: build dockerFile
        run: docker build -t test .
      - name: deploy docker
        run: docker run -d -p 8080:8080 test
      - name: test curl
        run: curl localhost:8080/persona/init